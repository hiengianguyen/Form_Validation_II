<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="login">
      
      <form action="" class="form" id="register-form">
        <h3 class="login__tittle">Thành Viên Đăng Ký</h3>
        <p class="login__content">Cùng nhau xây dựng những thành tựu</p>
      

        <div class="contact-form">
            <div class="form-group">
              <label class="login__label" for="full-name">Tên đầy đủ</label>          
              <input class="login__input" name="fullName" rules="required" id="full-name" type="text" placeholder="VD: Nguyen Van A" />           
              <span class="form-message"></span>
            </div>

            <div class="form-group">
              <label class="login__label" for="email">Email</label>
              <input class="login__input" name="email" rules="required|email" id="email" type="text" placeholder="VD: email@domain.com" />
              <span class="form-message"></span>
            </div>

            <div class="form-group">
              <label class="login__label" for="password">Mật Khẩu</label>
              <input class="login__input" name="password" rules="required|min:6" id="password" type="password" placeholder="Nhập Mật Khẩu" />
              <span class="form-message"></span>
            </div>
                  
            <button class="locgin__btn">Đăng Ký</button>
          </div>
      </form>
    </div>
    <script src="./validator.js"></script>
    
  </body>
</html>
